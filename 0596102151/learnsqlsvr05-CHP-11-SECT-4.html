<h3 id="title-IDARODRL" class="docSection1Title">11.4. Summary</H3>
<p class="docText">In this chapter, we showed you how to create indexes and constraints using different options. We also showed you how to view, edit, and delete indexes and constraints. We explained referential integrity constraints, and also showed you how to create, view and edit them.</p>
