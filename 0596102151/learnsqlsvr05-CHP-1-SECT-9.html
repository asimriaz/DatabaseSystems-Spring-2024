<H3 id="title-IDASSCT5" class="docSection1Title">1.9. Deleting a Database</H3>
<p class="docText">To delete a database, right-click on the database that you would like to delete, and select Delete, as shown in <a class="docLink" href="#learnsqlsvr05-CHP-1-FIG-24">Figure 1-24</a>.</P>
<P><table border="0" bgcolor="black" cellspacing="0" cellpadding="1" width="90%" align="center"><tr><td><table bgcolor="white" width="100%" border="0" cellspacing="0" cellpadding="6"><tr><TD width="60" valign="top"><img src="images/tip_yellow.jpg" width="50" height="54" alt=""></TD><TD valign="top"><p class="docText">But please do not delete the database right now.</P></TD></tr></table></TD></tr></table></p><BR>
