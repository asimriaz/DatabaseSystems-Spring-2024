<H3 id="title-IDAZX245" class="docSection1Title">1.11. Parsing a Query</H3>
<p class="docText">Before you execute your query, you may parse your query. The Parse Query button is shown in <a class="docLink" href="learnsqlsvr05-CHP-1-SECT-12.html#learnsqlsvr05-CHP-1-FIG-25">Figure 1-25</a>. By parsing<a name="IDX-CHP-1-0041"></a> 
 the query you can make sure that your query is correctly written, before you execute your query.</P>
